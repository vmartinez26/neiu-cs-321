<!DOCTYPE html>
<html lang="en"
      xmlns ="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="text-center">
        <h1>Register for Unvalorank</h1>
        <img class="img-fluid" th:src="@{images/homeimg.jpg}" alt=""/>


        <form method="post" th:action="@{/register}" th:object="${registrationForm}">
            <label for="username">Username:</label>
            <input type="text" th:name="username" th:value="*{username}" id="username">
            <span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span><br/><br/>

            <label for="password">Password:</label>
            <input type="password" th:name="password" th:value="*{password}" id="password">
            <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span><br/><br/>

            <label for="name">Name:</label>
            <input type="text" th:name="fullname" th:value="*{getFullName}" id="name">
            <span class="validationError" th:if="${#fields.hasErrors('fullname')}" th:errors="*{getFullName}">Name Error</span><br/><br/>

            <label for="email">Email:</label>
            <input type="text" th:name="email" th:value="*{email}" id="email">
            <span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span><br/><br/>

            <label for="city">City:</label>
            <input type="text" th:name="city" th:value="*{city}" id="city">
            <span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span><br/><br/>

            <label for="state">State:</label>
            <input type="text" th:name="state" th:value="*{state}" id="state">
            <span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</span><br/><br/>

            <input type="submit" value="Register"><br/>
        </form>
    </div>
</body>
</html>
