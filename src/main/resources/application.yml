---
spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect



  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: ${CLEARDB_DATABASE_URL}
    username: ${USERNAME}
    password: ${PASSWORD}
    initialization-mode: always
    platform: mysql

valorank:
  rankname:
    pageSize: 10

server:
  port: ${PORT}
  error:
    whitelabel:
      enabled: false
    path: /error
